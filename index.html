<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
</head>

<body>
  <!-- 轮播区域 -->
  <div class="content">
    <!-- ul>li*6>img[src="./imgs/img$$.jpg"] -->
    <ul>
      <li><img src="./imgs/66.jpg" alt=""></li>
      <li><img src="./imgs/11.jpg" alt=""></li>
      <li><img src="./imgs/22.jpg" alt=""></li>
      <li><img src="./imgs/33.jpg" alt=""></li>
      <li><img src="./imgs/44.jpg" alt=""></li>
      <li><img src="./imgs/55.jpg" alt=""></li>
      <li><img src="./imgs/66.jpg" alt=""></li>
      <li><img src="./imgs/11.jpg" alt=""></li>
    </ul>
    <!-- 左右按钮 -->
    <div class="arrow">
      <a href="javascript:;" class="prev">&lt;</a>
      <a href="javascript:;" class="next">&gt;</a>
    </div>
    <!-- 下标小圆点索引 -->
    <ol>
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>
  </div>
</body>

</html>
